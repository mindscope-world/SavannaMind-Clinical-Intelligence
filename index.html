
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavannaMind | Healthcare AI Diagnostics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                dark: '#011627',
                slate: '#0b1e2e',
                cyan: '#22d3ee',
                teal: '#0d9488',
                gold: '#D4AF37',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --medical-dark: #011627;
        --brand-cyan: #22d3ee;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: var(--medical-dark);
        color: #f8fafc;
        margin: 0;
      }
      .gradient-hero {
        background: radial-gradient(circle at 50% 50%, #0a2540 0%, #011627 100%);
      }
      .glass {
        background: rgba(1, 22, 39, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .scanline {
        background: linear-gradient(90deg, transparent, var(--brand-cyan), transparent);
        box-shadow: 0 0 20px 2px rgba(34, 211, 238, 0.8);
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #011627; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/"
  }
}
</script>
  </head>

    <div id="root"></div>

  </body>
</html>
